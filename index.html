<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCred - Sistema Completo</title>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import {
            getFirestore, collection, query, where, getDocs, addDoc, doc, deleteDoc
        } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import {
            getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC2LN5vIi-scq3el_lOXE_k6zk5RVKH-bg",
            authDomain: "bcred-sistema.firebaseapp.com",
            projectId: "bcred-sistema",
            storageBucket: "bcred-sistema.firebasestorage.app",
            messagingSenderId: "828381179656",
            appId: "1:828381179656:web:31f8cc137ea2999f9306bd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Controle de navegação
        const showSection = (sectionId) => {
            document.querySelectorAll('[data-section]').forEach(el => {
                el.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        };

        // Login do Cliente
        window.loginCliente = async () => {
            try {
                const cpf = document.getElementById('cpfCliente').value.replace(/\D/g, '');
                const senha = document.getElementById('senhaCliente').value;

                const q = query(
                    collection(db, 'clientes'),
                    where('cpf', '==', cpf),
                    where('senha', '==', senha)
                );
               
                const snapshot = await getDocs(q);
                if (snapshot.empty) throw new Error('Credenciais inválidas!');

                const cliente = snapshot.docs[0].data();
                document.getElementById('nomeCliente').textContent = cliente.nome;
                document.getElementById('valorCliente').textContent = `R$ ${cliente.valor.toFixed(2)}`;
                document.getElementById('parcelasCliente').textContent = `${cliente.parcelas}x`;
                document.getElementById('valorParcela').textContent = `R$ ${cliente.valorParcela.toFixed(2)}`;
                document.getElementById('statusCliente').textContent = cliente.status;
                showSection('painelCliente');

            } catch (error) {
                alert(error.message);
            }
        };

        // Login do Admin
        window.loginAdmin = async () => {
            try {
                const email = document.getElementById('emailAdmin').value;
                const senha = document.getElementById('senhaAdmin').value;
               
                await signInWithEmailAndPassword(auth, email, senha);
                showSection('painelAdmin');
                await carregarClientes();

            } catch (error) {
                alert(`Erro: ${error.code}\n${error.message}`);
            }
        };

        // Correção: Redirecionamento do botão "Acessar Admin"
        document.getElementById('btnAcessarAdmin').addEventListener('click', () => {
            showSection('loginAdmin');
        });

        // Cadastro de Clientes
        window.cadastrarCliente = async () => {
            try {
                const novoCliente = {
                    cpf: document.getElementById('novoCpf').value.replace(/\D/g, ''),
                    nome: document.getElementById('novoNome').value.trim(),
                    valor: parseFloat(document.getElementById('novoValor').value),
                    parcelas: parseInt(document.getElementById('novoParcelas').value),
                    senha: document.getElementById('novaSenha').value,
                    status: document.getElementById('novoStatus').value,
                    valorParcela: calcularParcela(
                        parseFloat(document.getElementById('novoValor').value),
                        parseInt(document.getElementById('novoParcelas').value)
                    )
                };

                const cpfExistente = await getDocs(query(
                    collection(db, 'clientes'),
                    where('cpf', '==', novoCliente.cpf)
                ));
                if (!cpfExistente.empty) throw new Error('CPF já cadastrado!');

                await addDoc(collection(db, 'clientes'), novoCliente);
                await carregarClientes();
                alert('Cliente cadastrado com sucesso!');

            } catch (error) {
                alert(error.message);
            }
        };

        const carregarClientes = async () => {
            const tbody = document.getElementById('listaClientes');
            tbody.innerHTML = '';
            const snapshot = await getDocs(collection(db, 'clientes'));
           
            snapshot.forEach(doc => {
                const data = doc.data();
                tbody.innerHTML += `
                    <tr>
                        <td>${data.cpf}</td>
                        <td>${data.nome}</td>
                        <td>R$ ${data.valor.toFixed(2)}</td>
                        <td>${data.parcelas}x</td>
                        <td>${data.status}</td>
                        <td><button onclick="excluirCliente('${doc.id}')">Excluir</button></td>
                    </tr>`;
            });
        };

        window.logout = () => {
            signOut(auth);
            showSection('loginCliente');
        };

        // Verifica estado de login ao carregar
        onAuthStateChanged(auth, (user) => {
            if (user) showSection('painelAdmin');
        });

    </script>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .hidden { display: none; }
        .section { max-width: 500px; margin: 0 auto; padding: 20px; background: #f4f4f4; border-radius: 5px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button.logout-btn { background: #dc3545; }
    </style>
</head>
<body>
    <div class="section" id="loginCliente" data-section>
        <h2>Acesso do Cliente</h2>
        <input type="text" id="cpfCliente" placeholder="CPF (somente números)">
        <input type="password" id="senhaCliente" placeholder="Senha">
        <button onclick="loginCliente()">Entrar</button>
        <button id="btnAcessarAdmin" class="logout-btn">Acesso Admin</button>
    </div>

    <div class="section hidden" id="loginAdmin" data-section>
        <h2>Acesso Administrativo</h2>
        <input type="email" id="emailAdmin" placeholder="admin@bcred.com">
        <input type="password" id="senhaAdmin" placeholder="Senha">
        <button onclick="loginAdmin()">Entrar</button>
    </div>

    <div class="section hidden" id="painelAdmin" data-section>
        <h2>Gestão de Clientes</h2>
        <table>
            <thead>
                <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Parcelas</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaClientes"></tbody>
        </table>
        <button class="logout-btn" onclick="logout()">Sair</button>
    </div>
</body>
</html>
