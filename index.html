<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Status - Bcred Consultoria</title>

    <!-- Firebase SDK (Versão Modular v9) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { 
            getFirestore,
            collection,
            addDoc,
            getDocs,
            updateDoc,
            deleteDoc,
            doc,
            query,
            where
        } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATpi0m0pN-aA1dxDqNX2vJLqQgV_ypvrA",
            authDomain: "bcredconsultoria-641d5.firebaseapp.com",
            projectId: "bcredconsultoria-641d5",
            storageBucket: "bcredconsultoria-641d5.appspot.com",
            messagingSenderId: "182320069073",
            appId: "1:182320069073:web:635bbbbc0f55b3348888f0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Exportar funções necessárias
        window.fb = {
            db,
            auth,
            firestore: { collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, where },
            authFunctions: { signInWithEmailAndPassword, signOut, onAuthStateChanged }
        };
    </script>

    <style>
        /* [Manter todo o CSS original aqui] */
        /* O CSS permanece exatamente igual ao fornecido anteriormente */
    </style>
</head>
<body>
    <!-- [Manter toda a estrutura HTML original aqui] -->
    <!-- Manter todo o HTML do painel igual ao fornecido anteriormente -->

    <script>
        // Função CORRIGIDA para adicionar clientes
        async function addCliente() {
            const novoCliente = {
                cpf: document.getElementById('newCpf').value.replace(/\D/g, ''),
                nome: document.getElementById('newName').value.trim(),
                valor: parseFloat(document.getElementById('newLoanAmount').value),
                parcelas: parseInt(document.getElementById('newInstallments').value),
                senha: document.getElementById('newPassword').value.trim(),
                status: document.getElementById('newStatus').value,
                valorParcela: parseFloat(document.getElementById('newLoanAmount').value) / 
                             parseInt(document.getElementById('newInstallments').value)
            };

            // Validação CORRIGIDA
            if (!novoCliente.cpf || !novoCliente.nome || isNaN(novoCliente.valor) || 
                isNaN(novoCliente.parcelas) || !novoCliente.senha) {
                alert('Preencha todos os campos corretamente!');
                return;
            }

            try {
                await fb.firestore.addDoc(
                    fb.firestore.collection(fb.db, 'clientes'),
                    novoCliente
                );
                carregarClientes();
                document.querySelector('.add-client-form').reset();
                alert('Cliente adicionado com sucesso!');
            } catch (error) {
                console.error('Erro ao adicionar:', error);
                alert('Erro: ' + error.message);
            }
        }

        // Função CORRIGIDA para logout admin
        async function logoutAdmin() {
            try {
                await fb.authFunctions.signOut(fb.auth);
                document.getElementById('adminDashboard').style.display = 'none';
                document.getElementById('loginSection').style.display = 'block';
            } catch (error) {
                console.error('Erro no logout:', error);
            }
        }

        // Listener de autenticação CORRIGIDO
        fb.authFunctions.onAuthStateChanged(fb.auth, (user) => {
            if (user) {
                document.getElementById('adminDashboard').style.display = 'block';
                document.getElementById('loginSection').style.display = 'none';
                carregarClientes();
            } else {
                document.getElementById('adminDashboard').style.display = 'none';
                document.getElementById('loginSection').style.display = 'block';
            }
        });

        // [Manter as demais funções atualizadas conforme abaixo]
        async function carregarClientes() {
            const tbody = document.getElementById('clientList');
            tbody.innerHTML = '';

            try {
                const querySnapshot = await fb.firestore.getDocs(
                    fb.firestore.collection(fb.db, 'clientes')
                );

                querySnapshot.forEach((doc) => {
                    const cliente = doc.data();
                    tbody.innerHTML += `
                        <tr>
                            <td>${cliente.cpf}</td>
                            <td>${cliente.nome}</td>
                            <td>${formatarMoeda(cliente.valor)}</td>
                            <td>${cliente.parcelas}x</td>
                            <td>
                                <select onchange="atualizarStatus('${doc.id}', this.value)">
                                    ${['Aprovado','Em Análise','Reprovado'].map(opt => 
                                        `<option ${cliente.status === opt ? 'selected' : ''}>${opt}</option>`
                                    ).join('')}
                                </select>
                            </td>
                            <td>
                                <button onclick="excluirCliente('${doc.id}')">Excluir</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Erro ao carregar:', error);
            }
        }

        // [Manter demais funções com ajustes similares de sintaxe]
    </script>
</body>
</html>
