<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCred - Sistema Financeiro</title>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import {
            getFirestore, collection, query, where, getDocs, addDoc, doc, deleteDoc
        } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import {
            getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        // Configura√ß√£o do Firebase (substitua com seus dados se necess√°rio)
        const firebaseConfig = {
            apiKey: "AIzaSyC2LN5vIi-scq3el_lOXE_k6zk5RVKH-bg",
            authDomain: "bcred-sistema.firebaseapp.com",
            projectId: "bcred-sistema",
            storageBucket: "bcred-sistema.firebasestorage.app",
            messagingSenderId: "828381179656",
            appId: "1:828381179656:web:31f8cc137ea2999f9306bd"
        };

        // Inicializa√ß√£o do Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Formatador de moeda brasileira
        const formatador = new Intl.NumberFormat('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        });

        // ================= CONTROLE DE TELAS =================
        window.showSection = (sectionId) => {
            document.querySelectorAll('[data-section]').forEach(el => {
                el.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        };

        // ================= FUN√á√ïES DO CLIENTE =================
        window.loginCliente = async () => {
            try {
                const cpf = document.getElementById('cpfCliente').value.replace(/\D/g, '');
                const senha = document.getElementById('senhaCliente').value;

                // Valida√ß√µes
                if(cpf.length !== 11) throw new Error('CPF deve conter 11 d√≠gitos!');
                if(!senha) throw new Error('Digite a senha!');

                // Consulta ao Firestore
                const q = query(
                    collection(db, 'clientes'),
                    where('cpf', '==', cpf),
                    where('senha', '==', senha)
                );
               
                const snapshot = await getDocs(q);
                if(snapshot.empty) throw new Error('Credenciais inv√°lidas!');

                // Preenchimento dos dados
                const cliente = snapshot.docs[0].data();
                document.getElementById('nomeCliente').textContent = cliente.nome;
                document.getElementById('valorCliente').textContent = formatador.format(cliente.valor);
                document.getElementById('parcelasCliente').textContent = `${cliente.parcelas}x`;
                document.getElementById('valorParcela').textContent = formatador.format(cliente.valorParcela);
                document.getElementById('statusCliente').textContent = cliente.status;
                showSection('painelCliente');

            } catch (error) {
                alert(error.message);
            }
        };

        // ================= FUN√á√ïES DO ADMIN =================
        window.showAdminLogin = () => {
            showSection('loginAdmin');
            document.getElementById('loginCliente').style.display = 'none';
        };

        window.loginAdmin = async () => {
            try {
                const email = document.getElementById('emailAdmin').value;
                const senha = document.getElementById('senhaAdmin').value;
               
                if(!email || !senha) throw new Error('Preencha todos os campos!');
               
                await signInWithEmailAndPassword(auth, email, senha);
                await carregarClientes();
                showSection('painelAdmin');

            } catch (error) {
                alert(`Erro: ${error.message}`);
            }
        };

        window.cadastrarCliente = async () => {
            try {
                const novoCliente = {
                    cpf: document.getElementById('novoCpf').value.replace(/\D/g, ''),
                    nome: document.getElementById('novoNome').value.trim(),
                    valor: parseFloat(document.getElementById('novoValor').value),
                    parcelas: parseInt(document.getElementById('novoParcelas').value),
                    senha: document.getElementById('novaSenha').value,
                    status: document.getElementById('novoStatus').value,
                    valorParcela: calcularParcela(
                        parseFloat(document.getElementById('novoValor').value),
                        parseInt(document.getElementById('novoParcelas').value)
                    )
                };

                // Valida√ß√µes
                if(novoCliente.cpf.length !== 11) throw new Error('CPF inv√°lido!');
                if(novoCliente.parcelas <= 0) throw new Error('N√∫mero de parcelas inv√°lido!');

                // Verifica CPF existente
                const cpfExistente = await getDocs(query(
                    collection(db, 'clientes'),
                    where('cpf', '==', novoCliente.cpf)
                ));
                if (!cpfExistente.empty) throw new Error('CPF j√° cadastrado!');

                // Salva no Firestore
                await addDoc(collection(db, 'clientes'), novoCliente);
                await carregarClientes();
                alert('Cliente cadastrado com sucesso!');

            } catch (error) {
                alert(error.message);
            }
        };

        // ================= FUN√á√ïES AUXILIARES =================
        const calcularParcela = (valor, parcelas) => {
            const taxaJuros = 0.0135; // 1.35% ao m√™s
            return (valor * taxaJuros) / (1 - Math.pow(1 + taxaJuros, -parcelas));
        };

        const carregarClientes = async () => {
            const tbody = document.getElementById('listaClientes');
            tbody.innerHTML = '';
           
            const snapshot = await getDocs(collection(db, 'clientes'));
            snapshot.forEach(doc => {
                const data = doc.data();
                tbody.innerHTML += `
                    <tr>
                        <td>${data.cpf}</td>
                        <td>${data.nome}</td>
                        <td>${formatador.format(data.valor)}</td>
                        <td>${data.parcelas}x</td>
                        <td>${data.status}</td>
                        <td><button onclick="excluirCliente('${doc.id}')">üóëÔ∏è Excluir</button></td>
                    </tr>`;
            });
        };

        window.excluirCliente = async (id) => {
            if(confirm('Tem certeza que deseja excluir este cliente?')) {
                await deleteDoc(doc(db, 'clientes', id));
                await carregarClientes();
            }
        };

        window.logout = () => {
            signOut(auth);
            showSection('loginCliente');
            document.getElementById('cpfCliente').value = '';
            document.getElementById('senhaCliente').value = '';
        };

        // ================= INICIALIZA√á√ÉO =================
        onAuthStateChanged(auth, (user) => {
            user ? showSection('painelAdmin') : showSection('loginCliente');
        });

    </script>

    <style>
        :root {
            --cor-primaria: #2c3e50;
            --cor-secundaria: #3498db;
            --cor-perigo: #e74c3c;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #ecf0f1;
        }

        [data-section] {
            display: none;
        }

        .section {
            background: white;
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--cor-primaria);
            border-bottom: 2px solid var(--cor-secundaria);
            padding-bottom: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background: var(--cor-secundaria);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .logout-btn {
            background: var(--cor-perigo);
            margin-top: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        th {
            background: var(--cor-primaria);
            color: white;
        }

        tr:hover {
            background-color: #f5f6fa;
        }
    </style>
</head>
<body>
    <!-- Tela de Login do Cliente -->
    <div class="section" id="loginCliente" data-section>
        <h2>Acesso do Cliente</h2>
        <input type="text" id="cpfCliente" placeholder="Digite seu CPF (apenas n√∫meros)" maxlength="11">
        <input type="password" id="senhaCliente" placeholder="Digite sua senha">
        <button onclick="loginCliente()">‚ñ∂Ô∏è Acessar</button>
        <button class="logout-btn" onclick="showAdminLogin()">üîë Acesso Administrativo</button>
    </div>

    <!-- Painel do Cliente -->
    <div class="section" id="painelCliente" data-section>
        <h2>Detalhes do Empr√©stimo</h2>
        <div class="detalhes-emprestimo">
            <p><strong>üë§ Nome:</strong> <span id="nomeCliente">-</span></p>
            <p><strong>üíµ Valor Contratado:</strong> <span id="valorCliente">-</span></p>
            <p><strong>üìÖ Parcelas:</strong> <span id="parcelasCliente">-</span></p>
            <p><strong>üìä Valor da Parcela:</strong> <span id="valorParcela">-</span></p>
            <p><strong>üìå Status:</strong> <span id="statusCliente">-</span></p>
        </div>
        <button class="logout-btn" onclick="logout()">üö™ Sair</button>
    </div>

    <!-- Tela de Login do Admin -->
    <div class="section" id="loginAdmin" data-section>
        <h2>√Årea Administrativa</h2>
        <input type="email" id="emailAdmin" placeholder="admin@bcred.com">
        <input type="password" id="senhaAdmin" placeholder="Senha administrativa">
        <button onclick="loginAdmin()">üîì Entrar</button>
        <button class="logout-btn" onclick="showSection('loginCliente')">‚Ü©Ô∏è Voltar</button>
    </div>

    <!-- Painel Administrativo -->
    <div class="section" id="painelAdmin" data-section>
        <h2>Gest√£o de Clientes</h2>
       
        <!-- Formul√°rio de Cadastro -->
        <div class="novo-cliente">
            <h3>‚ûï Novo Cliente</h3>
            <input type="text" id="novoCpf" placeholder="CPF (11 d√≠gitos)">
            <input type="text" id="novoNome" placeholder="Nome completo">
            <input type="number" id="novoValor" placeholder="Valor do empr√©stimo (R$)">
            <input type="number" id="novoParcelas" placeholder="N√∫mero de parcelas">
            <input type="password" id="novaSenha" placeholder="Senha de acesso">
            <select id="novoStatus">
                <option value="Aprovado">Aprovado</option>
                <option value="Em An√°lise">Em An√°lise</option>
                <option value="Reprovado">Reprovado</option>
            </select>
            <button onclick="cadastrarCliente()">üíæ Salvar Cliente</button>
        </div>

        <!-- Lista de Clientes -->
        <div class="lista-clientes">
            <h3>üìã Clientes Cadastrados</h3>
            <table>
                <thead>
                    <tr>
                        <th>CPF</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Parcelas</th>
                        <th>Status</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="listaClientes"></tbody>
            </table>
        </div>
        <button class="logout-btn" onclick="logout()">üö™ Sair</button>
    </div>
</body>
</html>
